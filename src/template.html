<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather app</title>
    </head>
    <body>
        <div class="main">
            <div>
                <img class="home_bg_image" src="./assets/bg images/homeBgImage.jpg" alt="">
            </div>
            <div class="home_page_holder">
                <div class="hero_section">
                    <h1 class="hero_heading">Welcome to my weather web app</h1>
                    <p class="hero_para">
                        You can search for any location below in the search bar
                        to see the weather
                    </p>
                </div>
                <div class="home_search_section">
                    <form class="home_search_form" action="#">
                        <input
                            type="search"
                            class="home_search_input"
                            name="search"
                            placeholder="Search..."
                        />
                        <button class="home_search_btn" data-action="fetch_and_load">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                        </button>
                    </form>
                </div>
            </div>
            <dialog class="error_dialog" closedby="any">
                <div class="error_holder">
                    <div class="error_header">
                        <h1 class="error_heading">Error</h1>
                        <button>
                            <svg class="error_close_btn_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
                        </button>
                    </div>
                    <p class="error_text"></p>
                </div>
            </dialog>
        </div>
    </body>
</html>
