<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather app</title>
    </head>
    <body>
        <div class="main">
            <div class="home_page_holder">
                <div class="hero_section">
                    <h1 class="hero_heading">Welcome to my weather web app</h1>
                    <p class="hero_para">You can search for any location below in the search bar to see the weather</p>
                </div>
                <div class="home_search_section">
                    <form action="#">
                        <input type="search" class="search" name="search" placeholder="Search...">
                        <button>
                            <img src="./assets/magnify.png" alt="search_icon">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
